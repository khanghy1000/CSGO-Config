exec default
clear
echo ""
echo "---------------------------------"
echo "---------------------------------"
echo "-- s0ul's personal CSGO config --"
echo "---------------------------------"
echo "---------------------------------"
echo ""

// Crosshair
cl_crosshairalpha 255
cl_crosshairsize 1
cl_crosshairstyle 4
cl_crosshairgap -3
cl_crosshairdot 1
cl_crosshairusealpha 1
cl_crosshairthickness 0
cl_crosshaircolor 1
cl_crosshair_drawoutline 0

cl_crosshair_sniper_width 2
hud_showtargetid 0

// Mouse
zoom_sensitivity_ratio_mouse "0.818933027098955175"
sensitivity 2
m_rawinput "1"
m_customaccel "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"
m_mousespeed "0"

// Radar
cl_radar_scale 0.3
cl_hud_radar_scale 1.15
cl_radar_icon_scale_min 0.5
cl_radar_always_centered 0

// Miscellaneous
cl_autowepswitch 0
cl_use_opens_buy_menu 0
+cl_show_team_equipment
cl_hud_color 9
mat_monitorgamma 1.6
fps_max 300

// Network
cl_interp 0
cl_interp_ratio 1
cl_updaterate 128
cl_cmdrate 128
cl_lagcompensation 1

// Sound
voice_scale 0.7
snd_tensecondwarning_volume 0.2
snd_mix_async "1"
snd_mixahead "0.05"
snd_headphone_pan_exponent "2"
snd_headphone_pan_radial_weight "2"
snd_pitchquality "1"
dsp_enhance_stereo "0"
volume "1"

// Viewmodel
cl_viewmodel_shift_left_amt "0.500000"
cl_viewmodel_shift_right_amt "0.250000"
viewmodel_fov "68.000000"
viewmodel_offset_x "2.500000"
viewmodel_offset_y "2.0"
viewmodel_offset_z "-2.0"
viewmodel_presetpos "0"
cl_bob_lower_amt "15"
cl_bobamt_lat "0.1"
cl_bobamt_vert "0.1"

// Bind
unbind b
unbind k
bind c "buymenu"
bind uparrow "toggle cl_crosshair_sniper_width 2 1"
bind f3 "toggle voice_scale 0.7 0.1" 
bind f4 "exec hy"
bind v "+voicerecord"
bindToggle x cl_righthand
bind z "use weapon_knife; use weapon_c4; drop"
bind f "use weapon_knife; slot2; drop"

// Quick knife
alias +knife slot3
alias -knife lastinv
bind q +knife

// Show net_graph in scoreboard
alias +shownet "+showscores; net_graphheight 64"
alias -shownet "-showscores; net_graphheight 9999"
net_graph 1
bind TAB +shownet

// Jumpthrow script
alias +jumpthrow "+jump; -attack"
alias -jumpthrow -jump
bind alt +jumpthrow

// Jumpduck script
alias +jumpduck "+duck; +jump"
alias -jumpduck "-duck; -jump"
bind space +jumpduck

// Show damage taken & given
con_filter_text damage
con_filter_text_out Player:
con_filter_enable 2
developer 1

// ---------------------------------
// ADVANCED BIND SCRIPT

// Default function of number keys
alias defA "bind 1 slot1" // Primary
alias defB "bind 2 slot2" // Secondary
alias defC "bind 3 slot3" // Knife
alias defD "bind 4 slot4" // Grenade cycling
alias defE "bind 5 slot5" // Bomb

// Script modifier of number keys
alias keyA "bind 1 keyAA" // Flashbang
alias keyB "bind 2 keyBB" // Smokegrenade
alias keyC "bind 3 keyCC" // Molotov, Incindiary
alias keyD "bind 4 keyDD" // Hegrenade
alias keyE "bind 5 keyEE" // Decoy

// Script modifier definitions
alias keyAA "use weapon_flashbang"
alias keyBB "use weapon_smokegrenade"
alias keyCC "use weapon_molotov; use weapon_incgrenade"
alias keyDD "use weapon_hegrenade"
alias keyEE "use weapon_decoy"
alias "+keybinds" "keyA; keyB; keyC; keyD; keyE"
alias "-keybinds" "defA; defB; defC; defD; defE"

// Keybind of script modifier
bind e "+use; r_cleardecals; +keybinds"
